name: GitHub Actions

on: [push]
jobs:
  build-and-test-windows:
    runs-on: windows-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Build x64 executables
        env:
          GOARCH: amd64
          GOGCCFLAGS: -m64 -mthreads -static-libgcc
        run: |
          go build -o build/discon-server_x64.exe discon-wrapper/discon-server
          go build -o build/discon-client_x64.exe discon-wrapper/discon-client
          x86_64-w64-mingw32-gcc -m64 -mthreads -static-libgcc -o build/test-discon_x64.dll test-discon/test-discon.c --shared -g
          x86_64-w64-mingw32-gcc -m64 -mthreads -static-libgcc -o build/test-app_x64.exe test-app/test-app.c --static -g
      - name: add mingw32 to path
        shell: bash
        run: echo "C:\msys64\mingw32\bin" >> $GITHUB_PATH
      - name: Build x32 executables
        env:
          GOARCH: 386
          GOGCCFLAGS: -m32 -mthreads -static-libgcc
        run: |
          go build -o build/discon-server_x32.exe discon-wrapper/discon-server
          go build -o build/discon-client_x32.exe discon-wrapper/discon-client
          i686-w64-mingw32-gcc -m32 -static-libgcc -o build/test-discon_x32.dll test-discon/test-discon.c --shared -g
          i686-w64-mingw32-gcc -m32 -static-libgcc -o build/test-app_x32.exe test-app/test-app.c --static -g
      - uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: build/*

